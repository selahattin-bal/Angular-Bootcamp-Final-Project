<!-- Category section -->

<body data-new-gr-c-s-check-loaded="14.1055.0" data-gr-ext-installed="">
    <div style="
      margin-top: 70px;
      background-color: #2f4353;
      background-image: linear-gradient(315deg, #2f4353 0%, #d2ccc4 74%);
    ">
        <div style="background-color: white">
            <div class="container d-flex">
                <div class="item">
                    <button style="border: none; background: none" (click)="categoryFilterHandler('')">
                        <h6>All Clothing</h6>
                    </button>
                </div>
                <div class="item">
                    <button style="border: none; background: none" (click)="categoryFilterHandler('mens clothing')">
                        <h6>Men's Clothing</h6>
                    </button>
                </div>
                <div class="item">
                    <button style="border: none; background: none" (click)="categoryFilterHandler('womens clothing')">
                        <h6>Women's Clothing</h6>
                    </button>
                </div>
            </div>
        </div>

        <!-- Products-->

        <section class="container padding-y">
            <div class="row">
                <aside class="col-lg-3">
                    <button class="btn btn-outline-secondary mb-3 w-100 d-lg-none" data-bs-toggle="collapse"
                        data-bs-target="#aside_filter">
                        Show filter
                    </button>

                    <!-- ===== Card for sidebar filter ===== -->
                    <div id="aside_filter" class="collapse card d-lg-block mb-5">
                        <article class="filter-group">
                            <header class="card-header">
                                <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside1">
                                    <i class="icon-control fa fa-chevron-down"></i> Related items
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_aside1">
                                <div class="card-body">
                                    <ul class="list-menu">
                                        <li>
                                            <button style="border: none; background: none"
                                                (click)="categoryFilterHandler('')">
                                                <h6>All Clothing</h6>
                                            </button>
                                        </li>

                                        <li>
                                            <button style="border: none; background: none"
                                                (click)="categoryFilterHandler('mens clothing')">
                                                <h6>Men's Clothing</h6>
                                            </button>
                                        </li>
                                        <li>
                                            <button style="border: none; background: none"
                                                (click)="categoryFilterHandler('womens clothing')">
                                                <h6>Women's Clothing</h6>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <!-- card-body.// -->
                            </div>
                            <!-- collapse.// -->
                        </article>
                        <!-- filter-group // -->

                        <article class="filter-group">
                            <header class="card-header">
                                <a href="#" class="title" data-bs-toggle="collapse"
                                    data-bs-target="#collapse_aside_brands">
                                    <i class="icon-control fa fa-chevron-down"></i> Brands
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_aside_brands">
                                <div class="card-body">
                                    <label class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" checked="" />
                                        <span class="form-check-label"> Mercedes </span>
                                    </label>
                                    <!-- form-check end.// -->
                                </div>
                                <!-- card-body .// -->
                            </div>
                            <!-- collapse.// -->
                        </article>
                        <!-- temizle butonu eklenecek eventle tetiklenecek pricefilter -->
                        <article class="filter-group">
                            <header class="card-header">
                                <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside2">
                                    <i class="icon-control fa fa-chevron-down"></i> Price
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_aside2">
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label for="min" class="form-label">Min</label>
                                            <input class="form-control" id="min" placeholder="$0" type="number" #min />
                                        </div>
                                        <!-- col end.// -->

                                        <div class="col-6">
                                            <label for="max" class="form-label">Max</label>
                                            <input class="form-control" id="max" placeholder="$1,0000" type="number"
                                                #max />
                                        </div>
                                        <!-- col end.// -->
                                    </div>
                                    <!-- row end.// -->
                                    <button class="btn btn-light w-100" type="button"
                                        (click)="priceFilter(min.value, max.value)">
                                        Apply
                                    </button>
                                    <button class="btn btn-light w-100" type="button" (click)="priceFilter(0, 10000)">
                                        Reset
                                    </button>
                                </div>
                                <!-- card-body.// -->
                            </div>
                            <!-- collapse.// -->
                        </article>
                        <!-- filter-group // -->

                        <article class="filter-group">
                            <header class="card-header">
                                <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside3">
                                    <i class="icon-control fa fa-chevron-down"></i> Size
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_aside3">
                                <div class="card-body">
                                    <label class="checkbox-btn">
                                        <input type="checkbox" />
                                        <span class="btn btn-light"> S </span>
                                    </label>

                                    <label class="checkbox-btn">
                                        <input type="checkbox" />
                                        <span class="btn btn-light"> M </span>
                                    </label>

                                    <label class="checkbox-btn">
                                        <input type="checkbox" />
                                        <span class="btn btn-light"> L </span>
                                    </label>

                                    <label class="checkbox-btn">
                                        <input type="checkbox" />
                                        <span class="btn btn-light"> XL </span>
                                    </label>
                                </div>
                                <!-- card-body.// -->
                            </div>
                            <!-- collapse.// -->
                        </article>
                        <!-- filter-group // -->

                        <article class="filter-group">
                            <header class="card-header">
                                <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside4">
                                    <i class="icon-control fa fa-chevron-down"></i> Ratings
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_aside4">
                                <div class="card-body">
                                    <label class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" checked="" />
                                        <span class="form-check-label">
                                            <ul class="rating-stars">
                                                <li class="stars-active" style="width: 100%">
                                                    <img src="images/misc/stars-active.svg" alt="" />
                                                </li>
                                                <li>
                                                    <img src="images/misc/starts-disable.svg" alt="" />
                                                </li>
                                            </ul>
                                        </span>
                                    </label>
                                    <!-- form-check end.// -->
                                </div>
                                <!-- card-body.// -->
                            </div>
                            <!-- collapse.// -->
                        </article>
                        <!-- filter-group // -->
                    </div>
                    <!-- card.// -->
                    <!-- ===== Card for sidebar filter .// ===== -->
                </aside>
                <!-- col .// -->
                <main class="col-lg-9">
                    <header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
                        <strong class="d-block py-2">
                            {{ filterCategory.length }} Items found
                        </strong>
                        <div class="ms-auto">
                            <div class="btn-group">
                                <a  class="btn btn-light" data-bs-toggle="tooltip" title="List view"(click)="viewHandler('list')">
                                    <i class="fa fa-bars"></i>
                                </a>
                                <a  class="btn btn-light active" data-bs-toggle="tooltip" title="Grid view"(click)="viewHandler('grid')">
                                    <i class="fa fa-th"></i>
                                </a>
                            </div>
                            <!-- btn-group end.// -->
                        </div>
                    </header>

                    <!-- ========= content items ========= -->
                    <div class="row" *ngIf="viewGrid">
                        <!-- products -->
                        <ng-container *ngFor="
                let item of filterCategory | filterHandler: searchKey:'title'
              ">
                            <div class="col-lg-4 col-md-6 col-sm-6">
                                <figure class="card card-product-grid">
                                    <div class="img-wrap">
                                        <img src="{{ item.image }}" />
                                    </div>
                                    <figcaption class="info-wrap border-top">
                                        <div class="price-wrap">
                                            <strong class="price"> ${{ item.price }}</strong>
                                            <del class="price-old">$170.00</del>
                                        </div>
                                        <!-- price-wrap.// -->
                                        <button style="border: none; background: none" (click)="onSelect(item)">
                                            {{ item.title }}
                                        </button>
                                        <p class="title mb-2" style="
                        white-space: nowrap;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        max-width: 100ch;
                      ">
                                            {{ item.description }}
                                        </p>

                                        <button type="button" class="btn btn-outline-dark" (click)="addtocart(item)">
                                            Add to cart
                                        </button>
                                    </figcaption>
                                </figure>
                            </div>
                            <!-- col end.// -->
                        </ng-container>
                    </div>
                    <!-- row end.// -->
                    <div class="row" *ngIf="!viewGrid">
                        <!-- products -->
                        <ng-container *ngFor="
                let item of filterCategory | filterHandler: searchKey:'title'
              ">
              <article class="card card-product-list">
                <div class="row g-0">
                  <aside class="col-xl-3 col-md-4">
                    <a href="#" class="img-wrap"> <img src="{{ item.image }}"> </a>
                  </aside> <!-- col.// -->
                  <div class="col-xl-6 col-md-5 col-sm-7">
                    <div class="card-body">
                      <a href="#" class="title h5">{{ item.title }} </a>
          
                      <div class="rating-wrap mb-2">
                        <ul class="rating-stars">
                          <li class="stars-active" style="width: 90%;">
                            <img src="images/misc/stars-active.svg" alt="">
                          </li>
                          <li> <img src="images/misc/starts-disable.svg" alt=""> </li>
                        </ul>
                        <span class="label-rating text-warning">4.5</span>
                      </div> <!-- rating-wrap.// -->
                      <p>{{ item.description }}</p>
                    </div> <!-- card-body.// -->
                  </div> <!-- col.// -->
                  <aside class="col-xl-3 col-md-3 col-sm-5">
                    <div class="info-aside">
                      <div class="price-wrap">
                        <span class="price h5">${{ item.price }}</span>  
                        <del class="price-old"> $198</del>
                      </div> <!-- info-price-detail // -->
                      <p class="text-success">Free shipping</p>
                      <br>
                      <div class="mb-3">
                        <button type="button" class="btn btn-outline-dark" (click)="addtocart(item)">
                            Add to cart
                        </button>
                      </div>
                    </div> <!-- info-aside.// -->
                  </aside> <!-- col.// -->
                </div> <!-- row.// -->
              </article>
                        </ng-container>
                    </div>
                    <hr />

                    <footer class="d-flex mt-4">
                        <div>
                            <a href="javascript: history.back()" class="btn btn-light">
                                « Go back</a>
                        </div>
                        <nav class="ms-3">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item active" aria-current="page">
                                    <span class="page-link">2</span>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </footer>

                    <!-- ========= content items .// ========= -->
                </main>
                <!-- col .// -->
            </div>
            <!-- row .// -->
        </section>
    </div>
</body>
<app-footer></app-footer>
